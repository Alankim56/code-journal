<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <form class="view" data-view="entry-form">
      <div class="row">
        <div class="column-half">
          <h1>New Entry</h1>
          <img class="placeImage" src="images/placeholder-image-square.jpg" alt="photo">
        </div>
      </div>

      <div class="row">
        <div class="column-half">
          <h3>Title</h3>
          <input class="title" type="text" name="title" required>
        </div>
      </div>

      <div class="row">
        <div class="column-half">
          <h3>Photo URL</h3>
          <input class="photourl" type="text" name="photo" required>
        </div>
      </div>

      <div class="row">
        <div class="column-full">
          <h3>Notes</h3>
          <input class="note" type="text" name="notes" required>
        </div>
      </div>

      <div class="row">
        <div class="column-full">
          <button>SAVE</button>
        </div>
      </div>
    </form>

    <div data-view="entry-form"></div>
    <div data-view="entries" class="hidden"></div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
