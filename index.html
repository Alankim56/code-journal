<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>Code Journal</h2>
          <a href="#" class="switch-entries">Entries</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div data-view="entry-form">
      <form class="view-form">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>

        <div class="row">
          <div class="column-half">
            <img class="placeImage" src="images/placeholder-image-square.jpg" alt="photo">
          </div>

          <div class="column-half">
            <h3>Title</h3>
            <input class="title" type="text" name="title" required>
            <h3>Photo URL</h3>
            <input class="photourl" type="text" name="photo" required>
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <h3>Notes</h3>
            <input class="note" type="text" name="notes" required>
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <button class="save-button">SAVE</button>
          </div>
        </div>
      </form>
    </div>


    <div data-view="entries" class="hidden">
      <div class="row">
        <div class="column-full">
          <h1>Entries</h1>
          <a href="#" class="btn-two">NEW</a>
        </div>
      </div>
      <ul class="more-entries"></ul>
      <p class="zero-entries">No Entries have been recorded</p>
    </div>

  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
